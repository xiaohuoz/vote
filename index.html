                <div class="modal-content">
                    <div class="modal-header">

                            发起投票

                    <div class="modal-body">
                        <form id="publish_form" class="form-horizontal">
                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">标题</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="title" placeholder="title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="content" class="col-sm-2 control-label">内容</label>
                                <div class="col-sm-9">

                                </div>
                            </div>
                            <!-- <div class="form-group">

                                    </div>
                            </div> -->
                            <div class="form-group">
                                <label for="content" class="col-sm-2 control-label">结束时间</label>
                                <div class="col-sm-9">
                                    <div>
                                        <input type="text" class="form-control" id="closeTime" name="end_time" placeholder="endtime">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                
                            </div>
                            <div class="form-group">
                                <label for="content" class="col-sm-2 control-label">可投票项
                                    <button type="button" style="position: absolute;top: 30px;left: 40%;" id="add-option" onclick="javascript: void(0);">+</button>
                                </label>
                                <div class="col-sm-9" id="options">
                                    <input type="text" style="margin: 10px;" class="form-control" id="option1" name="option1" placeholder="选项">
                                    <ul class="list-group" id="optionList">
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 control-label">
                                <input id="public" type="checkbox" name="public"> 他人付费查看投票信息
                                </label>
                                <!-- <label id="nas_label" for="content" class="col-sm-2 control-label hide">费用</label> -->
                                <div class="col-sm-4 hide" id="nas_content">
                                    <input type="number" class="form-control " name="apply_money" placeholder="金额">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                    <label class="col-sm-3 control-label">
                                        <input id="isreward" type="checkbox" name="public"> 悬赏投票人
                                    </label>
                                    <!-- <label id="person_count_label" for="content" class="col-sm-1 control-label hide">人数</label> -->
                                    <div class="col-sm-3 hide" id="person_count_content">
                                        <input type="number" class="form-control " name="person_count" placeholder="人数">
                                    </div>
                                    <!-- <label id="sum_money_label" for="content" class="col-sm-1 control-label hide">总金额</label> -->
                                    <div class="col-sm-3 hide" id="sum_money_content">
